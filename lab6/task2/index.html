<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Калькулятор</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="wrap border-pattern">
		<div class="mark">Casio 3234</div>
		<input type="text" name="text" class="border-pattern">
		<div class="result"></div>
		<div class="clearfix"></div>
		<div class="wrap-btn">
			<button class="btn-item border-pattern">7</button>
			<button class="btn-item border-pattern">8</button>
			<button class="btn-item border-pattern">9</button>
			<button class="btn-item border-pattern">+</button>
			<button class="btn-item border-pattern">4</button>
			<button class="btn-item border-pattern">5</button>
			<button class="btn-item border-pattern">6</button>
			<button class="btn-item border-pattern">-</button>
			<button class="btn-item border-pattern">1</button>
			<button class="btn-item border-pattern">2</button>
			<button class="btn-item border-pattern">3</button>
			<button class="btn-item border-pattern">/</button>
			<button class="btn-item border-pattern">,</button>
			<button class="btn-item border-pattern">0</button>
			<button class="btn-item border-pattern">=</button>
			<button class="btn-item border-pattern">*</button>
			<div class="clearfix"></div>
		</div>
	</div>
</body>
</html>
